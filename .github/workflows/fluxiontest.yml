name: Flxuion Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore ./FluxionTest/FluxionTest.csproj
      - name: Build
        run: dotnet build --no-restore ./FluxionTest/FluxionTest.csproj
      - name: Test Fluxion
        run: |
          ./FluxionTest/FluxionTest/bin/Debug/net8.0/FluxionTest -- -no-progress > ./result.txt
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Test result
          path: ./result.txt
